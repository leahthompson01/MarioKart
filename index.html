<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioKart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>CHOOSE YOUR RACER: </h1>
        <section id="mariokart">
            <iframe width="10" height="10" src="https://www.youtube.com/embed/mlQmCfjXApM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <ul>
                <li class="col1-item1" id='yoshi'><img src="yoshilogo-removebg-preview.png">Yoshi</li>
                <li class="col1-item2" id='peach'><img src="peach-removebg-preview.png">Peach</li>
                <li class="col1-item3" id='mario'><img src="mariologo-removebg-preview.png">Mario</li>
                <li class="col1-item4" id='luigi'><img src="luigi_logo-removebg-preview.png">Luigi</li>
                <li id='daisy'><img src="daisylogo-removebg-preview.png">Daisy</li>
                <li id='wario'><img src="wariologo-removebg-preview.png">Wario</li>
                <li id='donkeykong'><img src="donkeykonglogo-removebg-preview.png">Donkey Kong</li>
                <li id='waluigi'><img src="waluigi_icon-removebg-preview.png">Waluigi</li>
                <li id='toad'><img src="toadicon-removebg-preview.png">Toad</li>
            </ul>
            <div id="picture-holder"></div>
        </section>
    </main>
   <script src="main.js"></script> 
</body>
</html>
